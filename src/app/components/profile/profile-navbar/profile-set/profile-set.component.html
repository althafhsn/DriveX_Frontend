<div>
    <h5 class="mb-3">Profile Settings</h5>
   

   
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <!-- <div class="card shadow-sm rounded p-4 position-relative"> -->
      <!-- Edit Button positioned at the top-right -->
      
    
      <div >


        <div class="d-flex me-5">
          <div
            class="row justify-content-center"
            (dragover)="onDragOver($event)"
            (drop)="onDrop($event)"
            (click)="fileInput.click()"
            style="border: 2px; padding: 20px; cursor: pointer;"
          >
            <div class="col-md-8 text-center">
              <!-- Default Image -->
              <img
                *ngIf="!imageSrc"
                src="IMAGE/person.jpg"  
                class="rounded-circle btn btn-upload"
                alt="Upload Image"
                width="120"
                height="120"
              />
        
              <!-- Uploaded Image -->
              <img
                *ngIf="imageSrc"
                [src]="imageSrc"
                alt="Uploaded Image"
                class="rounded-circle btn btn-upload"
                width="200"
                height="200"
              />
        
              <!-- Hidden File Input -->
              <input type="file" #fileInput (change)="onFileSelect($event)" hidden />
        
            </div>
          </div>
        </div>
        
        
        <svg style="display:none">
          <defs>
            <symbol id="icon-imageUpload" clip-rule="evenodd" viewBox="0 0 96 96">
              <path d="M47 6a21 21 0 0 0-12.3 3.8c-2.7 2.1-4.4 5-4.7 7.1-5.8 1.2-10.3 5.6-10.3 10.6 0 6 5.8 11 13 11h12.6V22.7l-7.1 6.8c-.4.3-.9.5-1.4.5-1 0-2-.8-2-1.7 0-.4.3-.9.6-1.2l10.3-8.8c.3-.4.8-.6 1.3-.6.6 0 1 .2 1.4.6l10.2 8.8c.4.3.6.8.6 1.2 0 1-.9 1.7-2 1.7-.5 0-1-.2-1.3-.5l-7.2-6.8v15.6h14.4c6.1 0 11.2-4.1 11.2-9.4 0-5-4-8.8-9.5-9.4C63.8 11.8 56 5.8 47 6Zm-1.7 42.7V38.4h3.4v10.3c0 .8-.7 1.5-1.7 1.5s-1.7-.7-1.7-1.5Z M27 49c-4 0-7 2-7 6v29c0 3 3 6 6 6h42c3 0 6-3 6-6V55c0-4-3-6-7-6H28Zm41 3c1 0 3 1 3 3v19l-13-6a2 2 0 0 0-2 0L44 79l-10-5a2 2 0 0 0-2 0l-9 7V55c0-2 2-3 4-3h41Z M40 62c0 2-2 4-5 4s-5-2-5-4 2-4 5-4 5 2 5 4Z"/>
            </symbol>
          </defs>
        </svg>
        
              </div>
    
    



      

      
 
<div>
  <div class="col-6 col-md-3 mb-3">
    <input
    class="form-control"
    [value]="customer.firstName"
    [readonly]="!isProfileEditMode"
    placeholder="First Name"
  />
</div>

<div class="col-6 col-md-3 mb-3">
  <input
    class="form-control"
    [value]="customer.lastName"
    [readonly]="!isProfileEditMode"
    placeholder="Last Name"
  />
</div>

<div class="col-6 col-md-3 mb-3">
  <input
    class="form-control"
    [value]="customer.nic"
    [disabled]="!!customer.nic"  
    placeholder="NIC"
  />
</div>

<div class="col-6 col-md-3 mb-3">
  <input
    class="form-control"
    [value]="customer.licence"
    [disabled]="!!customer.licence"  
    placeholder="Licence"
  />
</div>

<div class="col-6 col-md-3 mb-3">
  <input
    class="form-control"
    [value]="customer.email"
    [readonly]="!isProfileEditMode"
    placeholder="Email"
  />
  
</div>
<!-- Edit and Save buttons -->
<div class="col-12">
  <button
  *ngIf="!isProfileEditMode"
  class="btn btn-primary"
  (click)="enableProfileEditMode()"
>
  Edit
</button>

<button
  *ngIf="isProfileEditMode"
  class="btn btn-success"
  (click)="saveProfileChanges()"
>
  Save
</button>


  <button
  *ngIf="isProfileEditMode"
  class="btn btn-success"
  (click)="saveProfileChanges()"
>
  Save
</button>
  
  </div>
</div>
