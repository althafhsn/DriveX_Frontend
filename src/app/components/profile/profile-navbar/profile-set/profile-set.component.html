<div class="d-flex me-5">
  <div
    class="row justify-content-center"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()"
    style="border: 2px; padding: 20px; cursor: pointer;"
  >
    <div class="col-md-8 text-center">
      <!-- Default Image -->
      <img
        *ngIf="!imageSrc"
        src="IMAGE/person.jpg"  
        class="rounded-circle btn btn-upload"
        alt="Upload Image"
        width="160"
        height="160"
      />

      <!-- Uploaded Image -->
      <img
        *ngIf="imageSrc"
        [src]="imageSrc"
        alt="Uploaded Image"
        class="rounded-circle btn btn-upload"
        width="200"
        height="200"
      />

      <!-- Hidden File Input -->
      <input type="file" #fileInput (change)="onFileSelect($event)" hidden />

    </div>
  </div>
</div>

      </div>
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="profileData2.firstName"
          name="firstName"
          required
        />
      </div>
  
      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="profileData2.lastName"
          name="lastName"
          required
        />
      </div>
  
      <!-- Email Address -->
      <div class="mb-3">
        <label for="email" class="form-label">NIC</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="profileData2.NIC"
          name="email"
          required
        />
      </div>
  
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Licence</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          [(ngModel)]="profileData2.Licence"
          name="phone"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!profileForm.form.valid"
      >
        Save Changes
      </button>
    </form>
  </div>
