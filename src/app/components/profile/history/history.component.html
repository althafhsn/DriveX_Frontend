<div class="container mt-3">
    <h2>Striped Rows</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>            
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>johnexample.com</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>Moe</td>
          <td>maryexample.com</td>
        </tr>
        <tr>
          <td>July</td>
          <td>Dooley</td>
          <td>julyexample.com</td>
        </tr>
      </tbody>
    </table>
  </div>
