<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card shadow-lg">
        <div class="card-body p-4 p-lg-5">
          <div class="text-center mb-4">
            <h3 class="font-weight-bold">Reset Password</h3>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onReset()" novalidate>
            
            <!-- New Password Field -->
            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="{{ typePassword }}" formControlName="password" class="form-control" placeholder="New Password" />
                <div class="input-group-append">
                  <span (click)="togglePasswordVisibility('password')" class="fa {{ eyeIconPassword }} input-group-text cursor-pointer"></span>
                </div>
              </div>
              <!-- Password Error Messages -->
              <div *ngIf="form['password'].touched && form['password'].dirty">
                <small *ngIf="form['password'].hasError('required')" class="text-danger">*Password is required</small>
                <small *ngIf="form['password'].hasError('noUppercase')" class="text-danger">*Must contain at least one uppercase letter</small>
                <small *ngIf="form['password'].hasError('noNumber')" class="text-danger">*Must contain at least one number</small>
                <small *ngIf="form['password'].hasError('minlength')" class="text-danger">*Must be at least 8 characters</small>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="{{ typeConfirmPassword }}" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" />
                <div class="input-group-append">
                  <span (click)="togglePasswordVisibility('confirmPassword')" class="fa {{ eyeIconConfirmPassword }} input-group-text cursor-pointer"></span>
                </div>
              </div>
              <!-- Confirm Password Error Messages -->
              <div *ngIf="form['confirmPassword'].touched && form['confirmPassword'].dirty">
                <small *ngIf="form['confirmPassword'].hasError('required')" class="text-danger">*Confirm Password is required</small>
                <small *ngIf="resetPasswordForm.hasError('passwordMismatch')" class="text-danger">*Passwords do not match</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="resetPasswordForm.invalid">Reset Password</button>

            <!-- Login Redirect -->
            <div class="text-center pt-4 text-muted">
              Remember your password? <a routerLink="/login" class="text-primary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
