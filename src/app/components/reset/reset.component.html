<div class="outer">
  <div class="container">
    <section class="vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="d-flex justify-content-center align-items-center p-4" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div class="panel border bg-white">
                    <div class="panel-heading text-center mb-3">
                      <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onReset()" novalidate>
                      <div class="form-group pt-3 row mx-1">
                        <div class="input-field" [class.error]="form['password'].invalid && form['password'].touched">
                          <span class="fa fa-lock p-2"></span>
                          <input formControlName="password" [type]="typePassword" placeholder="New Password" />
                          <span (click)="togglePasswordVisibility('password')"
                            class="fa {{ eyeIconPassword }} px-2"></span>
                        </div>
                        <!-- Password Error Messages -->
                        <small *ngIf="form['password'].dirty && form['password'].hasError('required')"
                          class="text-danger">*Password is required</small>
                        <small *ngIf="form['password'].dirty && form['password'].hasError('noUppercase')"
                          class="text-danger">*Must contain at least one uppercase letter</small>
                        <small *ngIf="form['password'].dirty && form['password'].hasError('noNumber')"
                          class="text-danger">*Must contain at least one number</small>
                        <small *ngIf="form['password'].dirty && form['password'].hasError('minlength')"
                          class="text-danger">*Must be at least 8 characters</small>
                      </div>

                      <div class="form-group pt-3 row mx-1">
                        <div class="input-field"
                          [class.error]="form['confirmPassword'].invalid && form['confirmPassword'].touched">
                          <span class="fa fa-lock p-2"></span>
                          <input formControlName="confirmPassword" [type]="typeConfirmPassword"
                            placeholder="Confirm Password" />
                          <span (click)="togglePasswordVisibility('confirmPassword')"
                            class="fa {{ eyeIconConfirmPassword }} px-2"></span>
                        </div>
                        <!-- Confirm Password Error Messages -->
                        <small *ngIf="form['confirmPassword'].dirty && form['confirmPassword'].hasError('required')"
                          class="text-danger">*Confirm Password is required</small>
                        <small *ngIf="resetPasswordForm.hasError('passwordMismatch')" class="text-danger">*Passwords do
                          not match</small>
                      </div>

                      <button type="submit" class="btn btn-primary btn-block"
                        >Reset Password</button>



                      <div class="text-center pt-4 text-muted">Remember your password? <a id="forget"
                          routerLink="/login">Login</a></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
