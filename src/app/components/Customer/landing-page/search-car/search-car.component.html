<div class="container my-4 animate-top">
    <form class="row g-2 align-items-center">
      <!-- Pickup Location -->
      <div class="col-md-3">
        <label for="pickupLocation" class="form-label fw-bold">Pickup Location</label>
        <select id="pickupLocation" class="form-select">
          <option selected>All Location</option>
          <option value="1">Location 1</option>
          <option value="2">Location 2</option>
          <option value="3">Location 3</option>
        </select>
      </div>

      <!-- Pickup Date -->
      <div class="col-md-3">
        <label for="pickupDate" class="form-label fw-bold">Pickup Date</label>
        <input type="date" class="form-control" id="pickupDate">
      </div>

      <!-- Return Date -->
      <div class="col-md-3">
        <label for="returnDate" class="form-label fw-bold">Return Date</label>
        <input type="date" class="form-control" id="returnDate">
      </div>

      <!-- Search Button -->
      <div class="col-md-2 d-flex align-items-end" style="margin-top: 3%;">
        <button type="submit" class="btn btn-outline-warning w-100">
          <i class="bi bi-search "></i> Search
        </button>
      </div>
    </form>
  </div>
