<body>


<h1 class="mt-5 text-center" style=" font-family:Lucida Sans;">cars-listing-search</h1>

<div class="container mt-4">
    <div class="row">
        <!-- Left Sidebar - Search Filters -->
        <div class="col-md-3">
            <div class="p-3 border rounded bg-light">
                <h5>What Are You Looking For</h5>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <h6>Location</h6>
                <div class="mb-3">
                    <select class="form-select">
                        <option>Select Location</option>
                        <option>Location 1</option>
                        <option>Location 2</option>
                    </select>
                </div>
                <h6>Car Category</h6>
                <div class="mb-3">
                    <select class="form-select">
                        <option>Select Category</option>
                        <option>SUV</option>
                        <option>Sedan</option>
                        <option>Truck</option>
                    </select>
                </div>
                <h6>Car Type</h6>
                <div>
                    <select class="form-select">
                        <option>Select Type</option>
                        <option>Manual</option>
                        <option>Automatic</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-dark mt-3">Rent Now</button>
                </div>
            </div>
        </div>

        <!-- Right Side - Car Grid View -->
        <div class="col-md-9">
            <div class="card mb-4 shadow-sm">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="https://july.finestwp.com/newwp/carola/wp-content/uploads/2024/10/featured-car-11.jpg" class="img-fluid rounded-start" alt="Toyota Camry">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h5 class="card-title">Toyota Camry SE 400</h5>
                            <p class="card-text text-muted">Category: Toyota</p>
                            <h3 class="text-danger">$100 <small class="text-muted">/ Day Starting From</small></h3>
                            
                            <!-- Car Details -->
                            <div class="d-flex flex-wrap mt-3">
                                <span class="badge bg-light text-dark me-2 mb-2"><i class="bi bi-gear"></i> Manual</span>
                                <span class="badge bg-light text-dark me-2 mb-2"><i class="bi bi-fuel-pump"></i> Diesel</span>
                                <span class="badge bg-light text-dark me-2 mb-2"><i class="bi bi-calendar"></i> 2022</span>
                                <span class="badge bg-light text-dark me-2 mb-2"><i class="bi bi-speedometer2"></i> 14 KM</span>
                                <span class="badge bg-light text-dark me-2 mb-2"><i class="bi bi-person-fill"></i> 5 Persons</span>
                            </div>

                            <p class="text-muted mt-3"><i class="bi bi-geo-alt-fill"></i> Big Ben</p>
                            <button class="btn btn-dark">Rent Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
