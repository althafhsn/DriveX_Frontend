<div class="container-fluid add-car-container">
    <form (ngSubmit)="onSubmit()" class="row g-3">
      
      <!-- Car Image -->
      <div class="col-md-3 text-center">
        <label for="carImage" class="form-label">Car Image</label>
        <input type="file" id="carImage" class="form-control" (change)="onImageChange($event)" accept="image/*" />
        <img *ngIf="carImageUrl" [src]="carImageUrl" alt="Car Image" class="img-thumbnail mt-2" style="max-width: 100px;" />
      </div>
  
      <!-- Brand -->
      <div class="col-md-2">
        <label for="brand" class="form-label">Brand</label>
       <select>
         <!-- <select id="brand" class="form-select" [(ngModel)]="car.brand" name="brand" required> -->
          <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
        <!-- </select> -->
       </select>
      </div>
  
      <!-- Model -->
      <div class="col-md-2">
        <label for="model" class="form-label">Model</label>
       <select>
         <!-- <select id="model" class="form-select" [(ngModel)]="car.model" name="model" required> -->
          <option *ngFor="let model of models" [value]="model">{{ model }}</option>
        <!-- </select> -->
       </select>
      </div>
  
      <!-- Gear Type -->
      <div class="col-md-2">
        <label for="gearType" class="form-label">Gear Type</label>
     <select>
         <!-- <select id="gearType" class="form-select" [(ngModel)]="car.gearType" name="gearType" required> -->
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        <!-- </select> -->
     </select>
      </div>
  
      <!-- Seat Count -->
      <div class="col-md-2">
        <label for="seatCount" class="form-label">Seat Count</label>
        <!-- <input type="number" id="seatCount" class="form-control" [(ngModel)]="car.seatCount" name="seatCount" min="2" required /> -->
      </div>
  
      <!-- Fuel Type -->
      <div class="col-md-2">
        <label for="fuelType" class="form-label">Fuel Type</label>
        <select>
 <!-- <select id="fuelType" class="form-select" [(ngModel)]="car.fuelType" name="fuelType" required> -->
  <option value="Petrol">Petrol</option>
  <option value="Diesel">Diesel</option>
  <option value="Electric">Electric</option>
<!-- </select> -->
        </select>
       
      </div>
  
      <!-- Year -->
      <div class="col-md-2">
        <label for="year" class="form-label">Year</label>
        <!-- <input type="number" id="year" class="form-control" [(ngModel)]="car.year" name="year" min="1980" max="2024" required /> -->
      </div>
  
      <!-- Mileage -->
      <div class="col-md-2">
        <label for="mileage" class="form-label">Mileage (km)</label>
        <!-- <input type="number" id="mileage" class="form-control" [(ngModel)]="car.mileage" name="mileage" required /> -->
      </div>
  
      <!-- Registration Number -->
      <div class="col-md-2">
        <label for="regNo" class="form-label">Registration No</label>
        <!-- <input type="text" id="regNo" class="form-control" [(ngModel)]="car.regNo" name="regNo" required /> -->
      </div>
  
      <!-- Day Price -->
      <div class="col-md-2">
        <label for="dayPrice" class="form-label">Day Price</label>
        <!-- <input type="number" id="dayPrice" class="form-control" [(ngModel)]="car.dayPrice" name="dayPrice" required /> -->
      </div>
  
      <!-- Hour Price -->
      <div class="col-md-2">
        <label for="hourPrice" class="form-label">Hour Price</label>
        <!-- <input type="number" id="hourPrice" class="form-control" [(ngModel)]="car.hourPrice" name="hourPrice" required /> -->
      </div>
  
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary mt-3">Add Car</button>
      </div>
    </form>
  </div>
