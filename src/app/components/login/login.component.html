<div class="outer">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
                <div class="panel border bg-white">
                    <div class="panel-heading text-center mb-3 ">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>

                    <div class="panel-body mx-3">
                        <form action="" class="mb-4" [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="NIC / Passport / Licece">
                                </div>
                                <small
                                    *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')"
                                    class="text-danger">*Username is required</small>

                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}} px-2"></span>
                                </div>
                                <small
                                    *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].hasError('required')"
                                    class="text-danger">*Username is required</small>
                            </div>
                            <div class="form-inline fr mt-4 d-flex ">
                                <a id="forget" class="font-weight-bold text-primary" data-toggle="modal"
                                    data-target="#forgetPasswordModal">Forget
                                    Password ?</a>
                            </div>
                            <button (click)="onLogin()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget"
                                    routerLink="/register">Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png"
                                    alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-google-icon-PNG.png"
                                    alt=""></a>
                            <a href="https://www.x.com" target="_blank" class="px-2"><img
                                    src="https://freepnglogo.com/images/all_img/1691832581twitter-x-icon-png.png"
                                    alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- PAssword Reset Modal -->
<div class="modal fade" id="forgetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgetPasswordModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="width: 300px;">
        <div class="modal-content text-center">
            <div class="modal-header h5 text-white bg-primary justify-content-center">
                Password Reset
            </div>
            <div class="modal-body px-5">
                <p class="py-2">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
                <div data-mdb-input-init class="form-outline">
                    <input id="typeEmail" class="form-control my-3" placeholder="Email to reset" type="email"
                        [(ngModel)]="resetPaswordEmail" (ngModelChange)="checkValidEmail($event)" />
                    <span *ngIf="!resetPaswordEmail" class="text-danger">*Email is required</span>
                    <span *ngIf="!isValidEmail && resetPaswordEmail" class="text-danger">*Email is invalid</span>

                </div>
                <div class="d-flex justify-content-center">
                    <button id="closeBtn" type="button" class="btn btn-primary d-none" data-dismiss="modal" ></button>
                    <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send Reset Email</button>
                </div>
                <!-- <div class="d-flex justify-content-between mt-4">
                    <a class="" href="#">Login</a>
                    <a class="" href="#">Register</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
