<div class="all-managers-container bg-white rounded shadow-sm p-3">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
    <h3 class="h6 mb-0">All Managers</h3>
    <div>
      <button class="btn btn-light btn-sm me-2">
        <i class="fas fa-ellipsis-h"></i>
      </button>
      <!-- Add Manager Button -->
      <button class="btn btn-primary btn-sm">Add Manager</button>
    </div>
  </div>

  <!-- Manager List -->
  <div class="managers-list overflow-auto" style="max-height: 450px;">
    <!-- Loop through managers -->
    <div *ngFor="let manager of managers" (click)="onManagerClick(manager)" class="mb-3">
      <div class="d-flex align-items-center">
        <img
          [src]="manager.image"
          alt="Avatar"
          class="rounded-circle"
          style="width: 45px; height: 45px; object-fit: cover;"
        />
        <div class="ms-3">
          <div class="fw-bold">{{ manager.firstName }} {{ manager.lastName }}</div>
          <div class="text-muted small">Email: {{ manager.email }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
