<div>
    <h5 class="mb-3">Profile Settings</h5>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [(ngModel)]="profileData.firstName"
          name="firstName"
          required
        />
      </div>
  
      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [(ngModel)]="profileData.lastName"
          name="lastName"
          required
        />
      </div>
  
      <!-- Email Address -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="profileData.email"
          name="email"
          required
        />
      </div>
  
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          [(ngModel)]="profileData.phone"
          name="phone"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!profileForm.form.valid"
      >
        Save Changes
      </button>
    </form>
  </div>
