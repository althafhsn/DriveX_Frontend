<div class="container-fluid py-3">
  <div class="row g-3">
    <!-- Navbar -->
    <div class="col-md-12">
      <app-nav-bar></app-nav-bar>
    </div>

    <!-- Left Panel - All Managers List -->
    <div class="col-12 col-md-3">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-dark text-white text-center">
          <h5 class="mb-0">All Managers</h5>
        </div>
        <div class="card-body p-3">
          <app-profile-info
            [managers]="managers"
            (managerSelected)="handleManagerSelection($event)"
            (addManager)="toggleAddManager()"
         > 
          </app-profile-info>
        </div>
      </div>
    </div>

    <!-- Center Panel - Manager Details or Add Manager -->
    <div class="col-12 col-md-9">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-dark text-white  justify-content-between text-center">
          <h5 class="mb-0">Manager Details</h5>
        </div>
        <div class="card-body p-3">
          <!-- Conditionally display manager details or add manager form -->
          <div class="mb-3">
            <app-profile-form *ngIf="!isAddManager && selectedManager" [manager]="selectedManager"></app-profile-form>
            <app-add-manager *ngIf="isAddManager" (managerAdded)="toggleAddManager()"></app-add-manager>
            <p *ngIf="!selectedManager && !isAddManager" class="text-muted text-center">Please select a manager from the list.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
