<div class="all-customers-container bg-white rounded shadow-sm p-3">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
      <h3 class="h6 mb-0">All Customers</h3>
      <button class="btn btn-light btn-sm">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
  
    <!-- Customer List -->
    <div class="customers-list overflow-auto" style="max-height: 450px;">
      <!-- Loop through customers -->
      <div
        *ngFor="let customer of customers"
        class="customer-item d-flex align-items-center justify-content-between py-2 px-3 rounded mb-2"
        style="transition: background-color 0.3s;"
        (click)="selectCustomer(customer)"
      >
        <!-- Customer Avatar and Info -->
        <div class="d-flex align-items-center">
          <img
            [src]="customer.avatarUrl"
            alt="Avatar"
            class="rounded-circle"
            style="width: 45px; height: 45px; object-fit: cover;"
          />
          <div class="ms-3">
            <div class="fw-bold">{{ customer.name }}</div>
            <div class="text-muted small">ID: {{ customer.id }}</div>
          </div>
        </div>
  
        <!-- Status Badge -->
        <div>
          <span
            class="badge"
            [ngClass]="{
              'bg-success text-white': customer.status === 'Available',
              'bg-danger text-white': customer.status === 'Unavailable'
            }"
          >
            {{ customer.status }}
          </span>
        </div>
  
        <!-- View Details Button -->
        <!-- <div>
          <a [routerLink]="['/customers', customer.id]" class="btn btn-outline-primary btn-sm">
            View Details
          </a>
        </div> -->
      </div>
    </div>
  </div>
