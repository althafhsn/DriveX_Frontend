<div class="all-customers-container bg-white rounded shadow-sm p-3">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
    <h3 class="h6 mb-0">All Customers</h3>
    <div>
      <button class="btn btn-light btn-sm me-2">
        <i class="fas fa-ellipsis-h"></i>
      </button>
      <!-- Add Customer Button -->
      <button class="btn btn-primary btn-sm" (click)="onAddCustomerClick()">Add Customer</button>

      <!-- (click)="onAddCustomerClick()" -->
    </div>
  </div>

  <!-- Customer List -->
  <div class="customers-list overflow-auto" style="max-height: 450px;">
    <!-- Loop through customers -->
    <div *ngFor="let customer of customers  | customerFilter: searchText" (click)="onCustomerClick(customer)">
      <div class="d-flex align-items-center">
        <img
          [src]="customer.image"
          alt="Avatar"
          class="rounded-circle"
          style="width: 45px; height: 45px; object-fit: cover;"
        />
        <div class="ms-3">
          <div class="fw-bold">{{ customer.firstName}} {{customer.lastName}}</div>
          <div class="text-muted small d-none">ID: {{ customer.id }}</div>
        </div>
      </div>

     
      <div>
       
      </div>
    </div>
  </div>
</div>
