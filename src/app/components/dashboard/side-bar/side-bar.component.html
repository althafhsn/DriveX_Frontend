   <div class="d-flex flex-column">
    <!-- Mobile Menu Button -->
    <button
      class="btn btn-primary d-md-none m-3"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-controls="offcanvasSidebar"
    >
      <i class="fas fa-bars"></i> Menu
    </button>
  
    <!-- Sidebar for Mobile (Offcanvas) and Desktop -->
    <div
      class="offcanvas offcanvas-start d-md-none bg-dark text-white"
      tabindex="-1"
      id="offcanvasSidebar"
      aria-labelledby="offcanvasSidebarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">CAR RENT</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- Sidebar Content -->
        <a class="d-flex align-items-center p-2" routerLink="main" routerLinkActive="active">
          <i class="fas fa-tachometer-alt me-2"></i>
          Dashboard
        </a>
        <a class="d-flex align-items-center p-2" routerLink="customers" routerLinkActive="active">
          <i class="fas fa-users me-2"></i>
          Customers
        </a>
        <a class="d-flex align-items-center p-2" routerLink="./bookings" routerLinkActive="active">
          <i class="fas fa-book me-2"></i>
          Bookings
        </a>
        <a class="d-flex align-items-center p-2" routerLink="cars" routerLinkActive="active">
          <i class="fas fa-bell me-2"></i>
          Cars
        </a>
        <a class="d-flex align-items-center p-2" routerLink="settings" routerLinkActive="active">
          <i class="fas fa-cog me-2"></i>
          Settings
        </a>
        <hr class="text-white">
        <div class="report-heading mt-3 mb-1 p-3 text-white">Report</div>
        <a class="d-flex align-items-center p-2" routerLink="revenue" routerLinkActive="active">
          <i class="fas fa-credit-card me-2"></i>
          Revenue
        </a>
        <a class="d-flex align-items-center p-2" routerLink="/transactions" routerLinkActive="active">
          <i class="fas fa-exchange-alt me-2"></i>
          Transactions
        </a>
        <a class="d-flex align-items-center p-2" routerLink="/car-report" routerLinkActive="active">
          <i class="fas fa-chart-line me-2"></i>
          Car Report
        </a>
        <a
          class="d-flex align-items-center p-3 mt-auto logout"
          routerLink="/logout"
          (click)="logout()"
        >
          <i class="fas fa-sign-out-alt me-2"></i>
          Logout
        </a>
      </div>
    </div>
  
    <!-- Sidebar for Desktop -->
    <div class="sidebar bg-dark text-white d-none d-md-block position-fixed vh-100">
      <div class="sidebar-logo p-3 text-center">
        <h2>CAR RENT</h2>
      </div>
      <a class="d-flex align-items-center p-2" routerLink="main" routerLinkActive="active">
        <i class="fas fa-tachometer-alt me-2"></i>
        Dashboard
      </a>
      <a class="d-flex align-items-center p-2" routerLink="customers" routerLinkActive="active">
        <i class="fas fa-users me-2"></i>
        Customers
      </a>
      <a class="d-flex align-items-center p-2" routerLink="./bookings" routerLinkActive="active">
        <i class="fas fa-book me-2"></i>
        Bookings
      </a>
      <a class="d-flex align-items-center p-2" routerLink="cars" routerLinkActive="active">
        <i class="fas fa-bell me-2"></i>
        Cars
      </a>
      <a class="d-flex align-items-center p-2" routerLink="settings" routerLinkActive="active">
        <i class="fas fa-cog me-2"></i>
        Settings
      </a>
      <hr class="text-white">
      <div class="report-heading mt-3 mb-1 p-3 text-white">Report</div>
      <a class="d-flex align-items-center p-2" routerLink="revenue" routerLinkActive="active">
        <i class="fas fa-credit-card me-2"></i>
        Revenue
      </a>
      <a class="d-flex align-items-center p-2" routerLink="/transactions" routerLinkActive="active">
        <i class="fas fa-exchange-alt me-2"></i>
        Transactions
      </a>
      <a class="d-flex align-items-center p-2" routerLink="/car-report" routerLinkActive="active">
        <i class="fas fa-chart-line me-2"></i>
        Car Report
      </a>
      <a
        class="d-flex align-items-center p-3 mt-auto logout"
        routerLink="/logout"
        (click)="logout()"
      >
        <i class="fas fa-sign-out-alt me-2"></i>
        Logout
      </a>
    </div>
  </div>
