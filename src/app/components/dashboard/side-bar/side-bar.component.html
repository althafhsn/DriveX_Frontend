


   <div class="d-flex flex-column"  >
    <!-- Mobile Menu Button -->
    <button
      class="btn btn-primary d-md-none m-3 text-white"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-controls="offcanvasSidebar"
    >
      <i class="fas fa-bars"></i> Menu
    </button>
  
    <!-- Sidebar for Mobile (Offcanvas) and Desktop -->
    <div 
      class="offcanvas offcanvas-end d-md-none    bg-white lex-column justify-content-center  d-flex align-items-center  w-30"
      tabindex="-1"
      id="offcanvasSidebar"
      aria-labelledby="offcanvasSidebarLabel"
      
    >
      <div class="offcanvas-header " >
        <img src="BGR car (2).png" alt="Logo" class="me-2" style="height: 50px;" />
        <button
          type="button"
          class="btn-close bg-white mt-2"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body " >
        <!-- Sidebar Content -->
        <a class="d-flex align-items-center p-2 text-dark" routerLink="main" routerLinkActive="active">
          <i class="fas fa-tachometer-alt me-2"></i>
          Dashboard
        </a>
        <a class="d-flex align-items-center p-2  text-dark" routerLink="customers" routerLinkActive="active">
          <i class="fas fa-users me-2"></i>
          Customers
        </a>
        <a class="d-flex align-items-center p-2 text-dark" routerLink="./bookings" routerLinkActive="active">
          <i class="fas fa-book me-2"></i>
          Bookings
        </a>
        <a class="d-flex align-items-center p-2 text-dark" routerLink="cars" routerLinkActive="active">
          <i class="fas fa-bell me-2"></i>
          Cars
        </a>
        <a class="d-flex align-items-center p-2 text-dark" routerLink="./rented-car-list" routerLinkActive="active">
          <i class="fas fa-history me-2"></i>
          Rented History
        </a>
        
        <ng-container *ngIf="role === 'Admin'">
          <a  class="d-flex align-items-center p-2 text-dark" routerLink="settings" routerLinkActive="active">
            <i class="fas fa-cog me-2"></i>
            Settings
          </a>
        </ng-container>
        
        <a
        class="d-flex align-items-center p-3 mt-auto logout  text-primary"
        routerLink="/logout"
        (click)="logout()"
      >
        <i class="fas fa-sign-out-alt me-2"></i>
        Logout
      </a>
      </div>
    </div>
  
    <!-- Sidebar for Desktop -->
    <div class="sidebar  text-white d-none d-md-block bg-dark position-fixed fs-6 vh-100">
      <div class="sidebar-logo p-3 text-center">
        <img src="BRG car(1).png" alt="Logo" width="100px" height="60px">

      </div>
      <a class="d-flex align-items-center p-2 ms-4  " routerLink="main" routerLinkActive="active">
        <i class="fas fa-tachometer-alt me-2"></i>
        Dashboard
      </a>
      <a class="d-flex align-items-center p-2 ms-4  " routerLink="customers" routerLinkActive="active">
        <i class="fas fa-users me-2"></i>
        Customers
      </a>
      <a class="d-flex align-items-center p-2 ms-4 " routerLink="./bookings" routerLinkActive="active">
        <i class="fas fa-book me-2"></i>
        Bookings
      </a>
      <a class="d-flex align-items-center p-2 ms-4  " routerLink="cars" routerLinkActive="active">
        <i class="fas fa-car me-2"></i>
        Cars
      </a>
      <a class="d-flex align-items-center p-2 ms-4  " routerLink="./rented-car-list" routerLinkActive="active">
        <i class="fas fa-history me-2"></i>
        Rented History
      </a>
     
      <ng-container  *ngIf="role === 'Admin'">
      <a class="d-flex align-items-center p-2 ms-4" routerLink="settings" routerLinkActive="active">
        <i class="fas fa-cog me-2"></i>
        Settings
      </a>
    </ng-container>
      
     <br>
     <br>
     <a  
     class="d-flex align-items-center p-3   logout ms-0 text-white  bg-primary"
     routerLink="/logout"
     (click)="logout()"
     style="margin-top:50%;"
     
   >
     <i class="fas fa-sign-out-alt me-2"></i>
     Logout
   </a>
    </div>
  </div>
