<div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="booking; else noSelection">
        <p><strong>Request Date:</strong> {{ booking.requestDate | date: 'mediumDate' }}</p>
        <p><strong>Start Date:</strong> {{ booking.startDate | date: 'mediumDate' }}</p>
        <p><strong>End Date:</strong> {{ booking.endDate | date: 'mediumDate' }}</p>
        <p><strong>Duration:</strong> {{ booking.duration }} days</p>
        <p><strong>Total Price:</strong> LKR.{{ booking.totalPrice }}</p>
  
        <!-- Action Buttons -->
        <div class="mt-3 text-center">
          <button
            class="btn btn-success me-2"
            (click)="confirmBooking()"
            [disabled]="booking.action === 'approved'"
          >
            Confirm
          </button>
          <button
            class="btn btn-danger"
            (click)="cancelBooking()"
            [disabled]="booking.action === 'Cancelled'"
          >
            Cancel
          </button>
        </div>
      </div>
      <ng-template #noSelection>
        <p class="text-muted text-center">Please select a booking from the list.</p>
      </ng-template>
    </div>
  </div>
