<div class="container-fluid py-3">
  <div class="row g-3">
    <div class="col-md-12">
      <app-nav-bar></app-nav-bar>
    </div>

    <!-- Left Panel - All Bookings List -->
    <div class="col-12 col-md-3">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-dark text-white text-center">
          <h5 class="mb-0">All Bookings</h5>
        </div>
        <div class="card-body p-3">
          <app-all-booking-list (bookingSelected)="selectedBooking = $event"></app-all-booking-list>
        </div>
      </div>
    </div>

    <!-- Center Panel - Booking Details -->
    <div class="col-12 col-md-9">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-dark text-white d-flex text-center">
          <h5 class="mb-0">Booking Details</h5>
          <!-- <span class="badge" [ngClass]="{'bg-success': selectedBooking?.status === 'Confirmed', 'bg-danger': selectedBooking?.status === 'Cancelled'}">
            {{ selectedBooking?.status }}
          </span> -->
        </div>
        <div class="card-body p-3">
          <!-- Conditionally display booking details -->
          <div class="mb-3">
            <app-booking-details [booking]="selectedBooking"></app-booking-details>
            <!-- <p *ngIf="!selectedBooking" class="text-muted text-center">Please select a booking from the list.</p> -->
          </div>

          <!-- Booking Car Details and Customer Details (Side by Side) -->
          <div class="row g-3">
            <!-- Booking Car Details -->
            <div class="col-12 col-md-6">
              <div class="card h-100 shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                  <h5 class="mb-0">Booking Car Details</h5>
                </div>
                <div class="card-body p-3">
                  <app-booking-car-details [booking]="selectedBooking">
                  </app-booking-car-details>
                </div>
              </div>
            </div>

            <!-- Booking Customer Details -->
            <div class="col-12 col-md-6">
              <div class="card h-100 shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                  <h5 class="mb-0">Booking Customer Details</h5>
                </div>
                <div class="card-body p-3">
                  <app-booking-customer-details [booking]="selectedBooking">
                  </app-booking-customer-details>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
