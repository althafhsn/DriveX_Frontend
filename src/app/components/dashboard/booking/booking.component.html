<div class="container-fluid">
    <div class="row">
      <div class="row mb-4">
        <div class="col-md-12">
        <app-navbar></app-navbar>
        </div>
      <div class="col-md-12">
        <h3 class="mt-3">Recent Bookings</h3>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="input-group search-bar">
            <input type="text" class="form-control" placeholder="Search here" />
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <div>
            <button class="btn btn-outline-primary me-2">Filter</button>
            <button class="btn btn-primary">Export</button>
          </div>
        </div>
        
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>No.</th>
              <th>Booking ID</th>
              <th>Customer Name</th>
              <th>Pick-up & Drop-off</th>
              <th>Date & Time</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ booking.id }}</td>
              <td>{{ booking.customerName }}</td>
              <td>{{ booking.pickupDropoff }}</td>
              <td>{{ booking.dateTime }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-success': booking.status === 'Confirmed',
                  'bg-danger': booking.status === 'Cancelled'
                }">
                  {{ booking.status }}
                </span>
              </td>
              <td>
                <button class="btn btn-outline-primary btn-sm">Details</button>
                <button class="btn btn-outline-primary btn-sm">Assign</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
