`<div class="card-body p-3">
  <!-- Cars List -->
  <div class="list-group car-list">
    <div
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let car of cars  | carsFilter: searchText"
      (click)="selectCar(car)"
      role="button"
    >
      <!-- Car Image -->
      <img
        *ngIf="car.images && car.images.length > 0"
        [src]="car.images[0].imagePath"
        alt="Car Image"
        class="rounded-circle"
      />

      <!-- Car Details -->
      <div class="ms-3">
        <div class="fw-bold">{{ car.brandName }} {{ car.modelName }}</div>
        <div class="text-muted">{{ car.regNo }}</div>
      </div>

      <!-- Status Badge -->
      <div>
        <span
          class="badge"
          [ngClass]="{
            'bg-success': car.status === 'Available',
            'bg-danger': car.status === 'Unavailable'
          }"
        >
          {{ car.status }}
        </span>
      </div>
    </div>
  </div>
</div>
