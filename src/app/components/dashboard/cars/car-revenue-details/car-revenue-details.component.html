<div class="revenue-details-container" *ngIf="car">
    <h3>Revenue Details for {{ car.brandId }} {{ car.modelId }}</h3>
    <div class="revenue-stats">
      <p><strong>Total Earnings:</strong> {{ revenueDetails.totalEarnings | currency }}</p>
      <p><strong>Total Days Rented:</strong> {{ revenueDetails.totalDaysRented }} days</p>
      <p><strong>Number of Rentals:</strong> {{ revenueDetails.numberOfRentals }}</p>
    </div>
  </div>
