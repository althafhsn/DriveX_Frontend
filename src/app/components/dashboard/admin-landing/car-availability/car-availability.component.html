<div class="car-availability p-3 bg-white rounded shadow-sm">
  <h5 class="mb-3">Car Availability</h5>
  <form class="row g-3">
    <!-- Car Number Input -->
    <div class="col-12 col-md-3">
      <input type="text" class="form-control" placeholder="Car number" aria-label="Car number">
    </div>

    <!-- Date Picker -->

    <input type="date" class="form-control" aria-label="Date">
    <div class="col-12 col-md-3">
      <input type="date" class="form-control" aria-label="Date">
    </div>

    <!-- Time Picker -->
    <div class="col-12 col-md-3">
      <input type="time" class="form-control" aria-label="Time">
    </div>

    <!-- Check Button -->
    <div class="col-12 col-md-2 d-flex justify-content-md-end">
      <button type="button" class="btn btn-primary w-100">Check</button>
    </div>
  </form>
